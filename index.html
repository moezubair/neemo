
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since We Last Met</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1 class="title">Time Since We Last Met</h1>
            <div class="last-seen">
                <p>Last seen: <span class="date">December 30, 2024 at 1:15 PM</span></p>
            </div>
            
            <div class="timer-display">
                <div class="time-unit">
                    <span class="number" id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="hours">0</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="minutes">0</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="number" id="seconds">0</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="total-time">
                <p id="totalTime">Total: 0 seconds</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
